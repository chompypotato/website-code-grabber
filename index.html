<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Grabber</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            color:black
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="brython()">
    <h1>Website Source Code Grabber (Brython)</h1>
    <input type="text" id="url" placeholder="Enter website URL" style="width: 100%; padding: 10px;">
    <br>
    <select id="code_type" style="width: 100%; padding: 10px; margin-top: 10px;">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
    </select>
    <br>
    <button onclick="grab_source()">Grab Source Code</button>
    <textarea id="result" readonly></textarea>

    <script type="text/python">
        from browser import document, ajax, alert

        def grab_source():
            url = document["url"].value
            code_type = document["code_type"].value
            result_area = document["result"]
            result_area.value = "Fetching source code..."

            def on_complete(req):
                if req.status == 200:
                    result_area.value = req.text
                else:
                    result_area.value = f"Error fetching source code: {req.status} {req.text}"

            try:
                req = ajax.ajax()
                req.bind("complete", on_complete)
                req.open("GET", url, True)
                req.send()
            except Exception as e:
                alert(f"Error: {e}")

        def filter_code(code, code_type):
            from lxml import html

            # Parse the HTML document
            tree = html.fromstring(code)

            if code_type == "css":
                # Extract inline styles and external stylesheets
                inline_styles = [style.text for style in tree.xpath("//style")]
                external_styles = tree.xpath("//link[@rel='stylesheet']/@href")
                return "\n".join(inline_styles + external_styles)

            elif code_type == "js":
                # Extract inline scripts and external JavaScript
                inline_scripts = [script.text for script in tree.xpath("//script") if script.text]
                external_scripts = tree.xpath("//script[@src]/@src")
                return "\n".join(inline_scripts + external_scripts)

            elif code_type == "html":
                # Return the full HTML
                return html.tostring(tree, pretty_print=True).decode("utf-8")

            return "Invalid code type selected."

    </script>
</body>
</html>
